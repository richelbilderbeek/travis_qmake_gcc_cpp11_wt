language: cpp
compiler: gcc
sudo: true

addons:
  apt:
    sources:
    - boost-latest
    - ubuntu-toolchain-r-test
    packages:
    - gcc-5
    - g++-5
    - libboost1.55-all-dev
    - libwt-dev
    - witty-dev
    - witty
    - witty-doc
    - witty-dbg
    - witty-examples

before_install:
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq

install: 
  - sudo apt-get install -qq g++-5
  - sudo apt-get install witty-dev
